<!DOCTYPE html>
<!-- This neighborhood map app uses the Knockout JS framework -->
<!-- This neighborhood map app uses Wikipedia APIs to provide links to wikipedia articles -->
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!--Set the viewport to fit the device screen width-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to google font for "Roboto"-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <!--Link to google material icon fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!--Link to style sheet-->
    <link href="/css/styles.css" rel="stylesheet">

    <title>Neighborhood Map</title>
</head>
<body>
    <header>
        <h1>Neighborhood Map app</h1>
    </header>
    <section id="main-container" class="container">
        <div id="collapsed-menu" data-bind="visible: !displayMenu()">
            <button class="menu-button" data-bind="click: toggleMenu"><i class="material-icons">menu</i></button>
        </div>
        <div id="menu" data-bind="visible: displayMenu">
            <div id="list-header">
                <h2>Points of Interest</h2>
                <button class="menu-button" data-bind="click: toggleMenu"><i class="material-icons">menu</i></button>
            </div>
            <div id="poi-list">
                <label>Filter by keyword:</label>
                <input id="filter" data-bind="textInput: filter" placeholder="Enter text to filter locations" />
                <ul class="location-list" data-bind="foreach: filteredList">
                    <li class="location-item" data-bind="text: name, css: { selected: $data == $root.selectedLocation() }, click: $root.selectLocation"></li>
                </ul>
            </div>
        </div>

        <div id="map" data-bind="css: { open: !displayMenu() }"></div>
    </section>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/knockout-3.4.2.js"></script>
    <script src="/js/neighborhood.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAEB3MvcVYUrjE7cfw7v0UxmvyvlwwVHwY&callback=initMap" onerror="googleMapsError()">
    </script>
</body>
</html>
